<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="main-heading">Tic Tac Toe</h1>
    <div id="gameboard"></div>
    <div class="restart">
      <button id="restart-button" class="hidden">Restart Game</button>
    </div>
    <div class="controls">
      <label for="player1">Player 1:</label>
      <input type="text" id="player1" name="player1" placeholder="Name" />

      <label for="player2">Player 2:</label>
      <input type="text" id="player2" name="player2" placeholder="Name" />

      <button id="start-button">Start Game</button>
    </div>
  </body>
</html>
